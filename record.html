<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>充提记录</title>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/css.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="page">
		<header>
			<div class="back">
				<i class="fa fa-angle-left"></i>
			</div>
			<p>充提记录</p>
			<span></span>
		</header>
		<div class="empty"></div>
		<div class="record_tab">
			<div class="demo">
				<div class="left active">充值记录</div>
				<div class="right">提现记录</div>
			</div>
		</div>
		<div class="contant record_con">
			<div class="data_null active">
				<img src="./img/demo.jpg" alt="">
				<p>1暂无数据</p>
			</div>
			<div class="data_null">
				<img src="./img/demo.jpg" alt="">
				<p>2暂无数据</p>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(function(){
		let tab = $(".record_tab .demo>div");
		let con = $('.contant .data_null')
		tab.click(function(){
			let that = $(this)
			let index = that.index();
			that.addClass('active').siblings().removeClass('active')
			con.eq(index).addClass('active').siblings().removeClass('active')
		})
	})
</script>
</html>
