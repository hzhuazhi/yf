<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>提现</title>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/css.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="page">
		<header>
			<div class="back">
				<i class="fa fa-angle-left"></i>
			</div>
			<p>提现</p>
			<span></span>
		</header>
		<div class="empty"></div>
		<div class="zijin">
			<div class="demo">
				<div class="left active">收益提现</div>
				<div class="right">余额提现</div>
			</div>
		</div>
		<div class="contant zijin_con tixian">
			<div class="data active">
				<div class="price">
					<h4>可提现余额</h4>
					<span>￥0.0</span>
				</div>
				<div class="input">
					<h4>提现余额</h4>
					<div>
						<i class="fa fa-cny"></i>
						<input type="text" placeholder="请输入金额,不能小于100.0">
					</div>
				</div>
				<div class="input">
					<h4>提现到</h4>
					<div>
						<select>
							<option value="">请选择银行卡</option>
						</select>
					</div>
				</div>
				<div class="input">
					<h4>安全密码</h4>
					<div>
						<input type="password" placeholder="请输入密码"/>
					</div>
				</div>
				<button type="button">确认提现</button>
			</div>
			<div class="data">
				<div class="price">
					<h4>可提现余额</h4>
					<span>￥0.0</span>
				</div>
				<div class="input">
					<h4>提现余额</h4>
					<div>
						<i class="fa fa-cny"></i>
						<input type="text" placeholder="请输入金额,不能小于100.0">
					</div>
				</div>
				<div class="input">
					<h4>提现到</h4>
					<div>
						<select>
							<option value="">请选择银行卡</option>
						</select>
					</div>
				</div>
				<div class="input">
					<h4>安全密码</h4>
					<div>
						<input type="password" placeholder="请输入密码"/>
					</div>
				</div>
				<button type="button">确认提现</button>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(function(){
		let tab = $(".zijin .demo>div");
		let con = $('.zijin_con>div')
		tab.click(function(){
			let that = $(this)
			let index = that.index();
			that.addClass('active').siblings().removeClass('active')
			con.eq(index).addClass('active').siblings().removeClass('active')
		})
	})
</script>
</html>
