        window.location.href = 'wechar_collectioncode_new.html';

    function queryUserInfo(){
        if (null == storage.getItem("yf_token") || storage.getItem("yf_token") == "" || storage.getItem("yf_token") == undefined||storage.getItem("yf_token") == "undefined") {
            window.location.href = 'login.html';
        }
        let timestamp = Date.parse(new Date());
        let base64 = `{"token": "${storage.getItem("yf_token")}","pageNumber": 1,"pageSize": 20,"agtVer":${publicMap.get("agtVer")},"clientVer":${publicMap.get("clientVer")},"clientType":${publicMap.get("clientType")},"ctime": ${timestamp}}`;
        let base = new Base64();
        let result = base.encode(base64);
        let jsonData = JSON.stringify({"jsonData": result});
        $.ajax({
            url: API + '/fine/collAc/getDataList',
            type: 'post',
            dataType: 'json',
            contentType: "application/json",
            data: jsonData,
            // 成功执行
            success(data) {
                let code = data.resultCode;
                if (code !== "0") {
                    window.location.href = 'login.html';
                    showMessage(data.message);
                } else {
                    let base64 = data.data.jsonData;
                    let base = new Base64();
                    let rsData = base.decode(base64);
                    let rsDataJson = JSON.parse(rsData);
//                    if(rsDataJson.dataList==undefined||rsDataJson.dataList==""){
//                        $("#datas").html("");
//                        return;
//                    }
                    Callback(rsDataJson.dataList);
//                        showMessage('保存成功!');
                }
            },
        })
    }






    function Callback(data) {

      let table ="";
//      table+= '<div class="content" id="datas" >';
      table+= '<table style="border-bottom: 1px solid #ddd;border-collapse:separate; border-spacing:0px 10px;"  width="100%">';
//      table+= ' <tr>';
//            table+= '<td align="center" > <img src="img/jh.jpg" id="imgwechar"\n' +
//                '                                     style="display: flex;justify-content: center;align-items: center;height: 2rem; width: 2rem;text-align: center" onclick="add() /></td>';
//      table+= '</tr>';
      if(data!=undefined&&data!="undefined"){
          for(let  i=0;i<data.length;i++){
              let inpName = "inp" + i;
              table+= ' <tr>';
              table+= '<td style="border: 2px solid #f6f4e5; padding: 1px; background-color: #f6f4e5">';


              table+= ' <table  border="0" width="100%" style="border-bottom: 0px solid #ddd;">';
              table+= ' <tr>';
              table+= '<td width="90%"><div>微信昵称  &nbsp;&nbsp;<input size="8" value="'+data[i].payee+'" id="'+ inpName + '"></div></td>';
              table+= '<td width="10%"><div><i class="glyphicon glyphicon-pencil" onclick="updateInfn('+ data[i].id + ',' + inpName + ')"></i></div></td>';
              table+= ' </tr>';
              table+= ' <tr>';
              if(data[i].checkStatus!=3){
                  table+= ' <td width="100%" colspan="2"><div  style="float:left;">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 注&nbsp;&nbsp; '+data[i].acName+' </div><div style="float:right;" onclick="updateSmall('+ data[i].id + ',\''+data[i].payee+'\')">小薇上传  <i class="glyphicon glyphicon-qrcode" ></i> </div></td>';
              }else{
                  table+= ' <td width="100%" colspan="2"><div  style="float:left;">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 注&nbsp;&nbsp; '+data[i].acName+' </div></td>';
              }

//                          table+= '<td width="10%"><div> <i class="glyphicon glyphicon-qrcode" onclick="add()"></i></td>';
              table+= '</td>';
              table+= ' </tr>';


              table+= ' <tr>';
              table+= ' ';
              if(data[i].dataType==1){
                  table+= '<td width="90%"> <div>类型 &nbsp;一次性码</div></td>';
              }else if(data[i].dataType==2){
                  table+= ' <td width="90%"><div>类型 &nbsp;标准固码</div></td>';
              }else if(data[i].dataType==3){
                  table+= '<td width="90%"> <div>类型 &nbsp;固定金额码</div></td>';
              }else if(data[i].dataType==4){
                  table+= '<td width="90%"><div>类型 &nbsp;认证商家码</div></td>';
              }else{
                  table+= ' <td width="90%">类型   空</td>';
              }

              table+= ' <td width="10%"><div>&nbsp;</div></td>';
              table+= ' </tr>';
              table+= ' <tr>';
              if(data[i].dataType==1){
                  table+= '  <td width="100%" colspan="2"><div style="float:left;" > 可用次数 &nbsp;<span style="color: #c91e1c">'+data[i].limitNum+'</span> </div><div  style="float:right;"><a onclick="addQRcode('+data[i].id+')">添加次数</a> &nbsp;&nbsp;<a  onclick="deleteNum('+data[i].id+')">清空次数</a></div></td>';
              }else if(data[i].dataType==0){
                  table+= '  <td width="100%" colspan="2"><div style="float:left;">可用次数 &nbsp;<span style="color: #c91e1c">无</span></div> <div  style="float:right;"><a  onclick="addQRcode('+data[i].id+')">添加次数</a> &nbsp;&nbsp;<a   onclick="deleteNum("'+data[i].id+'")">清空次数</a></div></td>';
              }else{
                  table+= '  <td width="100%" colspan="2"><div style="float:left;">可用次数 &nbsp;<span style="color: #6cc922">不限</span> </div><div  style="float:right;"><a  onclick="addQRcode('+data[i].id+')">添加次数</a> &nbsp;&nbsp;<a   onclick="deleteNum("'+data[i].id+'")">清空次数</a></div></td>';
              }
//                      table+= '<td width="50%"><a>添加二维码</a><a>清空二维码</a></td>';
              table+= ' </tr>';
              table+= ' <tr>';
              if(data[i].checkStatus==1) {
                  table += '<td width="90%"><div>审核状态 &nbsp;初始化</div></td>';
              }else if(data[i].checkStatus==2){
                  table += '<td width="90%"><div >审核状态 &nbsp;<span style="color: #c91e1c">审核失败</span></div></td>';
              }else if(data[i].checkStatus==3){
                  table += '<td width="90%"><div>审核状态 &nbsp;<span style="color: #6cc922">审核成功</span></div></td>';
              }else {
                  table += '<td width="90%"><div>审核状态 &nbsp;<span style="color: #c91e1c">未上传小薇</span></div></td>';
              }
              table+= '<td width="10%"><div><i class="glyphicon glyphicon-remove" onclick="deleteInfn('+data[i].id+')"></i></div></td>';
              table+= ' </tr>';

              table+= ' <tr>';
              table+= ' <td width="100%" colspan="2"><div>审核结果 &nbsp;'+data[i].checkInfo+'</div></td>';
              table+= ' </tr>';

              table+= ' <tr>';
              table+= '   <td align="right" width="100%" colspan="2">';
              if(data[i].useStatus==1){
                  table+= '   <div style="float:left;"><span style="color: #00B066">开启</span></div>';
                  table+= '   <div style="float:right;"><label class="bui-switch-label bui-switch-anim"> <input type="checkbox" name="s" checked  onchange="updateStatus(' + data[i].id + ',2)"/><i class="bui-switch"></i></label></div>';
              }else{
                  table+= '   <div style="float:left;"><span style="color: #c91e1c">关闭</span></div>';
                  table+= '   <div style="float:right;"><label class="bui-switch-label bui-switch-anim"> <input type="checkbox" name="s" onchange="updateStatus(' + data[i].id + ',1)" /><i class="bui-switch"></i></label></div>';
              }

              table+= '   </td>';
              table+= ' </tr>';
              table+= '</table>';
              table+= ' </td>';
              table+= '</tr>';
          }
      }


        table+= ' </table>';
        $("#datas").html(table);

    }

    //操作删除记录
    function deleteInfn(id) {
        if (!confirm("确定要删除吗?")) {
            return;
        }
        if (id == 0 || id == "") {
            showMessage("没有合适数据进行删除！");
            return;
        }
        let timestamp = Date.parse(new Date());
        let base64 = `{"token": "${storage.getItem("yf_token")}","id":${id},"yn": 1,"agtVer":${publicMap.get("agtVer")},"clientVer":${publicMap.get("clientVer")},"clientType":${publicMap.get("clientType")},"ctime": ${timestamp}}`;
        let base = new Base64();
        let result = base.encode(base64);
        console.log(result)
        let jsonData = JSON.stringify({"jsonData": result});
        $.ajax({
            url: API + '/fine/collAc/updateUse',
            type: 'post',
            dataType: 'json',
            contentType: "application/json",
            data: jsonData,
            // 成功执行
            success(data) {
                let code = data.resultCode;
                if (code !== "0") {
                    showMessage(data.message);
                } else {
                    queryUserInfo();
                }
            },
        })
    }

    //操作保存按钮
    var updateInfn = function (id, wecharName) {
        if (wecharName.defaultValue == wecharName.value) {
            showMessage("该微信名没有进行修改，不能进行保存");
            return;
        }
        let timestamp = Date.parse(new Date());
        let base64 = `{"token": "${storage.getItem("yf_token")}","id": ${id},"payee":"${wecharName.value}","agtVer":${publicMap.get("agtVer")},"clientVer":${publicMap.get("clientVer")},"clientType":${publicMap.get("clientType")},"ctime": ${timestamp}}`;
        console.log("参数：" + base64);
        let base = new Base64();
        let result = base.encode(base64);
        let jsonData = JSON.stringify({"jsonData": result});
        $.ajax({
            url: API + '/fine/collAc/update',
            type: 'post',
            dataType: 'json',
            contentType: "application/json",
            data: jsonData,
            // 成功执行
            success(data) {
                let code = data.resultCode;
                if (code !== "0") {
                    showMessage(data.message);
                } else {
                    showMessage('保存成功!');
                    let base64 = data.data.jsonData;
                    let base = new Base64();
                    let rsData = base.decode(base64);
                    let rsDataJson = JSON.parse(rsData);
//                    loadList(rsDataJson.dataList);

                }
            },
        })
    }


    function updateStatus(id, type) {
        if (!confirm("确定要修改吗?")) {
            return;
        }
        let timestamp = Date.parse(new Date());
        let base64 = `{"token": "${storage.getItem("yf_token")}","id":${id},"useStatus": ${type},"agtVer":${publicMap.get("agtVer")},"clientVer":${publicMap.get("clientVer")},"clientType":${publicMap.get("clientType")},"ctime": ${timestamp}}`;
        let base = new Base64();
        let result = base.encode(base64);
        console.log(base64);
        let jsonData = JSON.stringify({"jsonData": result});
        $.ajax({
            url: API + '/fine/collAc/updateUse',
            type: 'post',
            dataType: 'json',
            contentType: "application/json",
            data: jsonData,
            // 成功执行
            success(data) {
                let code = data.resultCode;
                if (code !== "0") {
//                    showMessage(data.code);
                    showMessage(data.message);
                } else {
                    queryUserInfo();
                }
            },
        })
    }


    function  deleteNum(id){
        if (!confirm("确定删除该微信昵称下的二维码吗?")) {
            return;
        }
        if (id == 0 || id == "") {
            showMessage("没有合适数据进行删除！");
            return;
        }
        let timestamp = Date.parse(new Date());
        let base64 = `{"token": "${storage.getItem("yf_token")}","collectionAccountId":${id},"yn": 1,"agtVer":${publicMap.get("agtVer")},"clientVer":${publicMap.get("clientVer")},"clientType":${publicMap.get("clientType")},"ctime": ${timestamp}}`;
        let base = new Base64();
        let result = base.encode(base64);
        console.log(result)
        let jsonData = JSON.stringify({"jsonData": result});
        $.ajax({
            url: API + '/fine/collAcQrCode/batchUpdateUse',
            type: 'post',
            dataType: 'json',
            contentType: "application/json",
            data: jsonData,
            // 成功执行
            success(data) {
                let code = data.resultCode;
                if (code !== "0") {
                    showMessage(data.message);
                } else {
                    queryUserInfo();
                }
            },
        })
    }


    function updateSmall(id,name){
        window.location.href = 'update_smailImage.html?name='+name+'&id='+id;
    }


    function  addQRcode(id){
        window.location.href = 'wechar_collectioncode_update.html?id='+id;
    }




</script>
</html>
