<script type="text/javascript">
  $(function () {
    var num = $('.notice_active').find('a').length;
    if (num > 1) {
      setInterval('timer(".notice_active")', 4000);
    }
  })

  function timer(opj) {
    $(opj).find('div.rela').animate({
      marginTop: "-26px"
    }, 500, function () {
      $(this).css({
        marginTop: "0"
      }).find("a:first").appendTo(this);
